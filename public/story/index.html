var ht=0;
var stNum = 1;//デフォルトの話数
$(document).ready( function(){
	if($.query.get('st') || $.query.get('st')=="0"){
		stNum = $.query.get('st');
	}
	changeStory(stNum);
});
function changeStory(num){
	$.getJSON("/assets/outline/_outline.json")
	.done(function(json) {
		//console.log("json:",json);
		//console.log("json[num]:",json[num]);
		
		$("#Outline .ep-title").html('<img src="http://newgame-anime.com/assets/outline/'+json[num].ep_num+'_title.png" alt="第'+json[num].ep_num+'話 『'+json[num].ep_title+'』">');
		$("#Outline .ep-staff").html(json[num].ep_staff);
		$("#Outline .ep-text").html(json[num].ep_text);
		for (var i=0; i<6; i++) {
			$("#Outline .sceneImage li:eq("+i+") img").attr("src","/assets/outline/"+num+"_"+(i+1)+".jpg");
			$("#Outline .thumb li:eq("+i+") img").attr("src","/assets/outline/"+num+"_"+(i+1)+".jpg");
		}
		$("#Outline .msg").hide();
		$("#Outline .episode").fadeIn();
		setTimeout(function(){
			imageCarou();
		},500);
	})
	.fail(function(jqXHR, textStatus, errorThrown) {
		//console.log("読み込みエラー：" + textStatus);
		//console.log("読み込みエラーテキスト：" + jqXHR.responseText);
		$("#Outline .msg").html('<p>データの読み込みに失敗しました。</p>');
	});
}
function changeImage(num){
	$("#Outline ul.sceneImage").slick('slickGoTo',num-1);
}
function imageCarou(){
	$("#Outline ul.sceneImage").slick({
		autoplay:true,
		arrows:false
	});
}

</script>
